<!DOCTYPE html>
<html lang="utf-8" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>添加学生</title>
</head>
<br>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<h1>添加学生信息</h1>
<input type="text" name="id" placeholder="学号" id="id"/><br>
<input type="text" name="name" placeholder="姓名" id="name"/><br>
<input type="text" name="age" placeholder="年龄" id="age"/><br>
<input type="text" name="address" placeholder="地址" id="address"/><br>
<input type="text" name="department" placeholder="院系" id="department"/><br>
<button onclick="reg();">test</button><br/>
<br/>
</body>
<script>
    function reg() {
        var name = $("#name").val();
        var id = $("#id").val();
        var age = $("#age").val();
        var address = $("#address").val();
        var department = $("#department").val();
        var data = {
            "id": id,
            "name": name,
            "age": age,
            "address": address,
            "department": department
        };
        $.ajax({
            type: "post",　　　　　　　　　　//以POST的方式发送请求
            url: "http://localhost:8080/user/insert/",
            data: JSON.stringify(data),　　　　　//上面拼凑的链接及参数
            contentType: "application/json",
            dataType: "json",
            success: function (data) {
                alert("gg");
            }
        });
    }

</script>

</html>
